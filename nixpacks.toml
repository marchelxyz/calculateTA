[phases.setup]
nixPkgs = ["python311", "nodejs_20"]

[phases.install]
cmds = [
  "cd backend && python -m pip install -r requirements.txt",
  "cd frontend && npm install"
]

[phases.build]
cmds = [
  "cd frontend && npm run build"
]

[start]
cmd = "PYTHONPATH=backend uvicorn app.main:app --host 0.0.0.0 --port $PORT"
