[phases.setup]
nixPkgs = ["python311Full", "nodejs_20"]

[phases.install]
cmds = [
  "cd backend && python -m venv .venv && . .venv/bin/activate && pip install -r requirements.txt",
  "cd frontend && npm install"
]

[phases.build]
cmds = [
  "cd frontend && npm run build"
]

[start]
cmd = "cd backend && . .venv/bin/activate && PYTHONPATH=backend uvicorn app.main:app --host 0.0.0.0 --port $PORT"
